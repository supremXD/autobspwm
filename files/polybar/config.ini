; ============================
; POLYBAR DARK ROUNDED THEME
; ============================

[colors]
background = #1a1a1f
background-alt = #262631
foreground = #cfcfd6
accent = #7d5fff
gray = #3b3b45

; ============================
; BAR SETTINGS
; ============================

[bar/mybar]
width = 96%
height = 32
radius = 14
offset-x = 2%
offset-y = 12
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 2
border-color = ${colors.gray}
padding-left = 8
padding-right = 8
module-margin = 6
separator = |
separator-foreground = ${colors.gray}
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=12"
font-2 = "Font Awesome 6 Brands:pixelsize=12"
modules-left = bspwm
modules-center = date
modules-right = ip cpu memory powermenu
tray-position = right
tray-padding = 4
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
pseudo-transparency = true

; ============================
; MODULES
; ============================

[module/bspwm]
type = internal/bspwm
label-focused =  %name%
label-focused-foreground = ${colors.accent}
label-focused-background = ${colors.background-alt}
label-focused-padding = 2
label-occupied = ● %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 2
label-empty = ○ %name%
label-empty-foreground = ${colors.gray}
label-empty-padding = 2

[module/date]
type = internal/date
interval = 5
date = %a, %d %b
time = %H:%M
label =  %date% %time%
label-padding = 2
label-foreground = ${colors.foreground}

[module/ip]
type = custom/script
exec = ~/.config/polybar/scripts/ip.sh
interval = 10
label =   %output%
label-foreground = ${colors.foreground}
click-left = ~/.config/polybar/scripts/copy_ip.sh

[module/cpu]
type = internal/cpu
interval = 2
format =   <label>
label = %percentage%%

[module/memory]
type = internal/memory
interval = 3
format =   <label>
label = %percentage_used%%
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/script
exec = echo "⏻"
interval = 0
click-left = env DISPLAY=$DISPLAY XAUTHORITY=$XAUTHORITY ~/.config/polybar/scripts/powermenu.sh
tooltip = "Energy menu"%

; ============================
; GLOBAL SETTINGS
; ============================

[settings]
screenchange-reload = true
pseudo-transparency = true
